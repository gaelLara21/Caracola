<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/unnamed.jpg">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CaracolaMagica</title>
</head>
<body>
    <div class="container">
        

        <h1>PREGUNTALE A LA CARACOLA MAGICA </h1>
        <hr>
        <form>
            <label for="question">Pregunta: </label>
            <input type="text"  class="form-control" name="question" id="question">
            <hr>
            <label for="answer">Respuesta: </label>
            <input type="text" disabled class="form-control"  name="answer" id="answer">
            <hr>
            <input type="button" class="btn btn-success" value="Preguntar" onclick="ask();">
        </form>
    </div>
    <script src="app.js"></script>
</body>
